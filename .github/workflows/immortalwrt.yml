name: Build immortalwrt-21.02
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/immortalwrt.yml'
      - 'diy-openwrt.sh'
      - 'x86-64-immortalwrt.config'
  schedule:
    - cron: 0 9/24 * * 5

env:
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  TZ: Asia/Shanghai

jobs:
  x86:
    runs-on: ubuntu-22.04
    steps:    
    - name: Prepare environment.
      env:
          DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
    - name: Checkout
      uses: actions/checkout@master    
    
    - name: Clone source and install
      run: |
        git clone --depth=1 -b openwrt-21.02 --single-branch https://github.com/immortalwrt/immortalwrt openwrt
        cd openwrt
        ./scripts/feeds update -a
                
    - name: Download and Load custom configuration
      run: |
        cd openwrt
        mv ../diy-openwrt.sh diy.sh
        chmod +x diy.sh
        ./diy.sh
        cp ../x86-64-immortalwrt.config ./.config
        make defconfig
        
    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        sudo df -h
        
    - name: Multi-core compile
      run: |
        cd openwrt
        sudo df -h
        echo -e "$(nproc) thread compile"
        
        make -j$(nproc)
        sudo df -h
        
    - name: Single-core compile
      if: failure()
      run: |
        sudo df -h
        cd openwrt
        make -j1 V=s
        sudo df -h
    - name: Get current date
      id: date
      run: |
        echo "date=$(date +'%m/%d_%Y_%H/%M')" >> $GITHUB_ENV
        echo "date2=$(date +'%m/%d %Y')" >> $GITHUB_ENV
        echo "date3=$(date +'%m.%d')" >> $GITHUB_ENV 
    - name: Upload entire bin directory
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: ${{ env.date3 }}_small_openwrt-x86_64-bin-dictionary
        path: openwrt/bin
        
    - name: Setup Upload dictionary
      if: always()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$(pwd)" >> $GITHUB_ENV
        
    - name: Only Upload firmware (Without packages)
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: ${{ env.date3 }}_x86_64_small
        path: ${{ env.FIRMWARE }}
    
    
    - name: Upload firmware to cowtransfer
      if: always()
      continue-on-error: true
      run: |
        curl -fsSL git.io/file-transfer | sh
        cowurl=$(./transfer cow --block 2621440 -s --no-progress ${FIRMWARE})
        cowurl=$(echo $cowurl | grep -o -E "https[^ ]*")
        echo "COWURL=$cowurl" >> $GITHUB_ENV
        echo "奶牛Download Link: $cowurl  🚀"
        weturl=$(./transfer wet -s -p 16 --no-progress ${FIRMWARE})
        weturl=$(echo $weturl | grep -o -E "https[^ ]*")
        echo "WETURL=$weturl" >> $GITHUB_ENV
        echo "wet Download Link: $weturl  🚀"
    - name: Create release
      id: create_release
      uses: actions/create-release@master
      continue-on-error: true
      if: env.REPO_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        tag_name: ${{ env.date }}_x86_64_immortalwrt_21.02
        release_name: ${{ env.date2 }} _x86_64_immortalwrt_21.02
        body: |
            墙内加速下载🔥:
            奶牛快传: ${{ env.COWURL }} 🚀
            WeTransfer: ${{ env.WETURL }} 🚀
            请分配不低于1024m 的内存和存储空间 💾
        draft: false
        prerelease: false     

    - name: Upload firmware for release
      uses: csexton/release-asset-action@master
      continue-on-error: true
      if: env.REPO_TOKEN
      with:
        pattern: "${{ env.FIRMWARE }}/*"
        github-token: ${{ secrets.REPO_TOKEN }}
        release-url: ${{ steps.create_release.outputs.upload_url }}
          
